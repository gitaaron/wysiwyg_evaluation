<html>

<script type="text/javascript" src="../js/tinymce/tinymce.js"></script>
<script type="text/javascript">
		tinymce.init({	
		    selector: "textarea",
		    plugins: ["textcolor code"],	
		    toolbar: "fontsizeselect | forecolor | bold italic underline | alignleft aligncenter alignright",
		    width: 600,
		});

    function insert() {
        tinymce.activeEditor.insertContent('<h1>hello</h1>');
    }

		
</script>

<form method="post" action="somepage">
    <textarea name="content" class="tinyMCE-test" ></textarea>
</form>

<button onclick="insert();">Insert</button>

</html>
