<html>
    <head>
        <script type="text/javascript">
            var require = { deps:['main'], baseUrl:'src'};
        </script>
        <script src="lib/require.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-wysihtml5.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="lib/jhtmlarea/jHtmlArea.css"></link>


    </head>
    <body>
        <h1>bootstrap-wysihtml5</h1>
        <textarea id="some-textarea" placeholder="Enter text ..."></textarea>

        <style type="text/css">
            #some-textarea {
                width:700px;
                height:300px;
            }
        </style>

        <h1>tinymce</h1>
        <script type="text/javascript">
            function insert() {
                tinymce.activeEditor.insertContent('<h1>hello</h1>');
            }
        </script>

        <form method="post" action="somepage">
            <textarea name="content" class="tinyMCE-test" ></textarea>
        </form>
        <button onclick="insert();">Insert</button>

        <h1>ckeditor</h1>

        <script type="text/javascript">
            function insertck(){
                CKEDITOR.instances.ckeditor.insertText("Insert");
            }
          </script>  
        <textarea id="ckeditor"></textarea>
        <button onclick="insertck();">Insert</button>
        <h1>jhtmlarea</h1>
        <textarea id="jhtmlarea"></textarea>

    </body>
</html>
